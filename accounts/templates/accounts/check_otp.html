{% extends 'parent/base.html' %}

{% block title %}check otp form{% endblock %}


{% block content %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4">
            <span class="bg-secondary pr-3">{% trans 'CheckOtp Form' %}</span>
        </h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="control-group">
                            {{ form.code.label_tag }}
                            {{ form.code }}
                            {{ form.code.errors }}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div><input type="submit" class="btn btn-primary py-2 px-4" value="{% trans 'send' %}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
